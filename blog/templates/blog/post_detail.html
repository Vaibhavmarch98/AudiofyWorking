{%extends "blog/base.html"%}
{%block content%}


<div class="row">
<div class="left-align">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="{{object.author.profile.image.url}}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <span class="black-text">
                <h3 class="flow-text">    {{object.title}}</h3><p class="flow-text">{{object.content}}</p><br>


                <small class="right-align">- by <a href="{%url 'user-post' object.author.username%}">{{ object.author }}, {{ object.date_posted|date:"F d, Y, D "}} </a></small>
                {%if object.author == user%}
                <br> 
                <a href="{%url 'post-update' object.id%}" class="btn blue">
                  Update
                </a>
                <a href="{%url 'post-delete' object.id%}" class="btn red">
                  Delete
                </a>
                {%endif%}

              </span>
            </div>
          </div>
        </div>
      </div>
    </div>


{%endblock%}
