{%extends "blog/base.html"%}
{% block content %}
<div style="background-color: rgb(0,128,128,0.3);padding-top: 20px;padding-right: 10px;padding-bottom: 50px;padding-left: 30px;">
  <h2>New Post</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-outline-info" type="submit">Post<i class="material-icons right">send</i></button>
	
  </form>
  </div>
{% endblock %}
